<!DOCTYPE html><html lang="ru"><head>	<title>Форма заказа</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<meta http-equiv="X-UA-Compatible" content="IE-edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>	<div class="wrapper">		<section class="order">			<div class="order__container _container">				<div class="order__row">					<div class="order__left">						<div class="order__text">							<h1 class="order__title">Reduslim</h1>							<div class="order__subtitle">eco</div>						</div>						<div class="order__image"><picture><source srcset="img/image_2.webp" type="image/webp"><img src="img/image_2.png" alt="Product"></picture></div>					</div>					<div class="order__right">						<div class="order__head">Сделай шаг к выздоровлению</div>						<form action="#" method="POST" class="order__form form">							<div class="form__input">								<div class="form__label">ваше <span>имя</span></div>								<input autocomplete="off" type="text" name="form[]" placeholder="Алексей" class="input req">							</div>							<div class="form__input">								<div class="form__label">ваш <span>телефон</span></div>								<div class="form__telefon">									<input autocomplete="off" type="text" name="form[]" placeholder="+7 (123) 456 78-90"										class="input req phone" id="inputPhone">									<div class="form__custom-select select">										<div class="select__dropdown">											<button class="select__dropdown-button">												<span>RU</span>												<picture><source srcset="img/Russia-flag.webp" type="image/webp"><img src="img/Russia-flag.png" alt="ru"></picture>											</button>											<ul class="select__dropdown-list">												<li class="select__dropdown-item" data-value="RUS">													<span>RU</span>													<picture><source srcset="img/Russia-flag.webp" type="image/webp"><img src="img/Russia-flag.png" alt="ru"></picture>												</li>												<li class="select__dropdown-item" data-value="EST">													<span>EST</span>													<picture><source srcset="img/Estonia.webp" type="image/webp"><img src="img/Estonia.png" alt="est"></picture>												</li>												<li class="select__dropdown-item" data-value="LV">													<span>LV</span>													<picture><source srcset="img/Latvia-flag.webp" type="image/webp"><img src="img/Latvia-flag.png" alt="lv"></picture>												</li>												<li class="select__dropdown-item" data-value="LT">													<span>LT</span>													<picture><source srcset="img/Lithuania-flag.webp" type="image/webp"><img src="img/Lithuania-flag.png" alt="lt"></picture>												</li>											</ul>											<input class="select__dropdown-input" type="text" id="select-country" value="ru">										</div>									</div>								</div>							</div>							<div class="form__button">								<button type="submit" class="form__btn btn"><span>Заказать</span></button>							</div>						</form>					</div>					<div class="order__footer footer">						<div class="footer__container">							<span>Trusted</span>							<picture><source srcset="img/lock.svg" type="image/webp"><img src="img/lock.svg" alt="lock"></picture>							<span>Secure</span>						</div>					</div>				</div>			</div>		</section>	</div>	<script src="js/app.min.js"></script></body></html>
